<script>
  function demPhanTu(arr) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 == 0){
        count++;
      }
    }
    return count;
  }
  let arr1 = [1,2,3,2,4,5,2,2,'hihi'];
  console.log(demPhanTu(arr1));
</script>
