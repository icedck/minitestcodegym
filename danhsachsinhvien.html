<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sach sinh vien</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    h2{
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      border: 1px solid gainsboro;
      text-align: center;
      padding: 10px;
    }
    th{
      background-color: deepskyblue;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fff;
    }
    tr:nth-child(odd) {
      background-color:#eee;
    }
  </style>
</head>
<body>
<h2>Danh sach sinh vien</h2>
<table>
  <tr>
    <th>STT</th>
    <th>Ho va Ten</th>
    <th>Ngay sinh</th>

    <th>Diem trung binh</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Nguyen Van A</td>
    <td>2000-01-01</td>
    <td>Nam</td>
    <td>8.5</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Tran Thi B</td>
    <td>1999-05-07</td>
    <td>Nu</td>
    <td>9.0</td>
  </tr>
  <tr>
    <td colspan="5">Tong so sinh vien: 2</td>
  </tr>
</table>
</body>
</html>
